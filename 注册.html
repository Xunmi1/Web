<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/注册.css">
</head>
<body>
<div id="index">
    <form method="post" action="">
        <div class="name">
            <input required="" type="text" name="fullname" aria-label="昵称" placeholder="昵称">
        </div>
        <div class="email">
            <input required="" type="text" class="account" name="phone_num" aria-label="手机号" placeholder="手机号">
        </div>
        <div class="pad">
            <input required="" type="password" name="password" aria-label="密码" placeholder="密码（不少于 6 位）"
                   autocomplete="off">
        </div>
        <div>
            <button class="submit" type="submit">注册账号</button>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/注册.js"></script>
</body>
</html>
