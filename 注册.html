<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/注册.css">
</head>
<body>
<h id="head1">用户注册</h>
<div id="index">
    <form method="post" action="">
        <div class="int">
            <input id="name" required="required" type="text" name="fullname" aria-label="用户名" placeholder="用户名"/>
        </div>
        <div class="int">
            <input id="phone" required="required" type="text" name="phone_num" aria-label="手机号"
                   placeholder="手机号"/>
        </div>
        <div class="int">
            <input id="email" required="required" type="text" name="email_num" aria-label="邮箱"
                   placeholder="邮箱"/>
        </div>
        <div class="int">
            <input id="pad" required="required" type="password" name="password" aria-label="密码" placeholder="密码（不少于6位）"
                   autocomplete="off"/>
        </div>
        <div class="sub">
            <input type="submit" value="注册账号" id="send"/>
            <input type="reset" value="清空" id="res"/>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/注册.js"></script>
</body>
</html>
